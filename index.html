<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>JavaScript Quiz</title>
</head>
<body>

    <div id="startWrapper">

        <h1>Test your JavaScript knowledge!</h1>
        <h2>Click "Start" to begin the quiz.</h2>

        <button id="start">START</button>

    </div>

    <div id="quizWrapper" style = "display: none">

        <h1>JavaScript Quiz</h1>

        <div id="timerWrapper">
            <div id="timer"></div>
        </div>

        <p id="question"></p>

        <div id="answersWrapper">
            <button class="answerButton" id="answer1" onclick="checkAnswer('1')"></button>
            <button class="answerButton" id="answer2" onclick="checkAnswer('2')"></button>
            <button class="answerButton" id="answer3" onclick="checkAnswer('3')"></button>
            <button class="answerButton" id="answer4" onclick="checkAnswer('4')"></button>
        </div>

    </div>

    <div id="scoreWrapper" style = "display: none">
        <h1>Score History</h1>
        <ul class = "finale" id="initials">Initials: </ul>
            <!-- <li id="initialsList"></li> -->
        <ul class = "finale" id="score">Score: </ul>
            <!-- <li id="scoreList"></li> -->
    </div>





    <script src="./assets/js/script.js"></script>
    
</body>
</html>
