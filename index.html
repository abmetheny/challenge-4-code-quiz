<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>
<body>

    <button id="start">START</button>

    <div id="quizBody" style = "display: none">

        <h1>JavaScript Quiz</h1>

        <p id="question"></p>

        <div id="answersContainer">
            <button id="answer1" onclick="checkAnswer('1')"></button>
            <button id="answer2" onclick="checkAnswer('2')"></button>
            <button id="answer3" onclick="checkAnswer('3')"></button>
            <button id="answer4" onclick="checkAnswer('4')"></button>
        </div>

    </div>

    <div id="initials" style = "display: none"></div>
    <div id="score" style = "display: none"></div>



    <script src="./assets/js/script.js"></script>
    
</body>
</html>
